{% extends "base.html" %}

{% block title %} {{ blog.caption }} {% endblock %}

{% block content %}
<div class="content">
    <h2>blog show</h2>
    <h4>{{ blog.caption }}</h4>
    {% for tag in blog.tags.all %}
        {{ tag.tag_name }}
        {% if not forloop.last %}
            |
        {% endif %}
    {% empty %}
         <p>No tags!</p>
    {% endfor %}
    <div>{{ blog.content }}</div>
</div>
{% endblock %}
